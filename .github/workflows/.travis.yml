language: android
dist: trusty
android:
  components:
  - tools
  - tools
  - platform-tools
  - build-tools-26.0.2
  - android-26
  - sys-img-armeabi-v7a-android-26

jdk:
  - oraclejdk8

before_install:
  - openssl aes-256-cbc -K $encrypted_3c69cb11092a_key -iv $encrypted_3c69cb11092a_iv -in .keystore.enc -out .keystore -d
  - chmod +x gradlew
  - yes | sdkmanager "platforms;android-28"

install:
  - true

#before_script:
#  - echo no | android create avd --force -n test -t android-26 --abi armeabi-v7a
#  - emulator -avd test -no-audio -no-window &
#  - android-wait-for-emulator
#  - adb shell input keyevent 82 &

script:
  - ./gradlew build

before_deploy:
  - cp $TRAVIS_BUILD_DIR/.keystore $HOME
  - cd app/build/outputs/apk/release/
  - jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore $HOME/.keystore -storepass $storepass -keypass $keypass app-release-unsigned.apk prisoner
  # Verification
  - jarsigner -verify app-release-unsigned.apk 
  - "${ANDROID_HOME}/build-tools/26.0.2/zipalign -v 4 app-release-unsigned.apk Gauge.apk" 

deploy:
  provider: releases
  api_key: "${api_key}"
  file: Gauge.apk
  skip_cleanup: true
  on:
    all_branches: true
    tags: true

env:
  global:
  - secure: 
  - secure: 
